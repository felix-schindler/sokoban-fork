<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Sokoban</title>
	<meta name="description" content="60 levels of the classic Warehouse puzzle from Japan">

	<!-- Theme -->
	<link rel="icon" type="image/png" href="images/cargo.png">
	<link rel="stylesheet" href="style.css?v1">

	<script type="text/javascript" src="js/rss.js/Rss.js"></script>
	<script type="text/javascript" src="js/rss.js/Rss.EventEmitter.js"></script>
	<script type="text/javascript" src="js/rss.js/Rss.Canvas.js"></script>
	<script type="text/javascript" src="js/rss.js/Rss.Grid.js"></script>
	<script type="text/javascript" src="js/rss.js/Rss.Matrix.js"></script>
	<script type="text/javascript" src="js/rss.js/Rss.Random.js"></script>

	<script src="js/main.mjs" type="module"></script>
</head>

<body>
	<h1>Sokoban</h1>
	<div id="controls">
		<select id="stageSelect"></select>
		<button id="gotoStage">Go to Level</button>
	</div>
	<div id="subtitle">
		<p>60 levels of the classic 📦 puzzle from 🗾</p>
		<p>Press <kbd onclick="alert('Please look down, space is a key on your keyboard')">space</kbd> to restart</p>
		<button id="restartButton">Click here to restart 🔁</button>
	</div>
	<div id="mobileControls">
		<span></span>
		<button id="upButton">⬆️</button>
		<span></span>
		<button id="leftButton">⬅️</button>
		<button id="downButton">⬇️</button>
		<button id="rightButton">➡️</button>
	</div>

	<img id="emptyImage" src="images/empty.png" />
	<img id="wallImage" src="images/wall.png" />
	<img id="floorImage" src="images/floor.png" />
	<img id="targetImage" src="images/target.png" />
	<img id="cargoImage" src="images/cargo.png" />
	<img id="cargoOnTargetImage" src="images/cargo_on_target.png" />
	<img id="keeperImage" src="images/keeper.png" />
	<img id="keeperOnTargetImage" src="images/keeper_on_target.png" />
</body>

</html>
